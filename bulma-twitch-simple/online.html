<!doctype html>
<html lang="en">
  <head>
    <title>Bulma Streaming Template</title>
    <!-- css and fonts -->
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans"
      rel="stylesheet"
    />
    <!-- end of css and fonts -->
  </head>
  <body>
    <!-- start of entire page -->
    <section class="hero is-fullheight">
      <!-- start of body content -->
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered has-text-centered">
            <div class="column is-7">
              <!-- content block wrapper -->
              <div class="block-wrapper">
                <!-- content header -->
                <div class="block-header is-online">
                  <img src="http://placehold.it/300x300" />
                  <!-- content titles -->
                  <div class="block-titles">
                    <h4 class="title is-4">Bulma</h4>
                    <h5 class="subtitle is-5">
                      <a href="http://twitch.tv">twitch.tv/bulma</a>
                    </h5>
                  </div>
                  <!-- end of content titles -->
                </div>
                <!-- end of content header -->

                <!-- content navigation -->
                <!-- change the fa-whatever's to links you deem appropriate -->
                <div class="block-nav">
                  <div class="nav-center">
                    <a class="nav-item">
                      <span class="icon">
                        <i class="fa fa-twitter"></i>
                      </span>
                    </a>
                    <a class="nav-item">
                      <span class="icon">
                        <i class="fa fa-facebook"></i>
                      </span>
                    </a>
                    <a class="nav-item">
                      <span class="icon">
                        <i class="fa fa-instagram"></i>
                      </span>
                    </a>
                    <a class="nav-item">
                      <span class="icon">
                        <i class="fa fa-youtube"></i>
                      </span>
                    </a>
                    <a class="nav-item">
                      <span class="icon">
                        <i class="fa fa-reddit"></i>
                      </span>
                    </a>
                  </div>
                </div>
                <!-- end of content navigation -->

                <!-- content block -->
                <div class="block-content">
                  <h5 class="title is-5">
                    Live and playing
                    <a href="http://www.twitch.tv/directory/game/"
                      >World of Bulma: Electric CSS !</a
                    >
                  </h5>
                </div>
                <!-- end of content block -->
              </div>
            </div>
            <!-- end of content block wrapper -->
          </div>
        </div>
      </div>
      <!-- end of body content -->

      <!-- start of footer -->
      <div class="hero-foot footer-custom">
        <div class="has-text-centered">
          <a href="github.com/dozyhermit">
            <span class="icon">
              <i class="fa fa-github"></i>
            </span>
          </a>
        </div>
      </div>
      <!-- end of footer -->
    </section>
    <!-- end of entire page -->
  </body>
</html>
